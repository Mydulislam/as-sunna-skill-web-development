<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Method || Object Method || Events</title>
  <style>
    * {
      margin: 10px 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #itemList {
      list-style: none;
      padding: 0;
    }

    #itemList li {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }

    #itemList li:hover {
      background-color: #f2f2f2;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #charCount {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>This is the code about the All String Method, Object Method and Event</h1>
  <h3>Please open the console tab for console output</h3>


  <!-- indexOf() method html code area start -->
  <div>
    <input type="text" id="emailText" placeholder="Enter Email">
    <button onclick="emailChecker()">Email Checker</button>
    <p id="email"></p>
  </div>
  <!-- indexOf() method html code area end -->


  <!-- search() method html code area end -->
  <div>
    <h1>Item Search (string search() method)</h1>
    <input type="text" id="searchInput" placeholder="Search for an item">
    <ul id="itemList">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Mango</li>
    </ul>
    <p id="searchResult"></p>
  </div>
  <!-- search() method html code area end -->




  <!-- slice() method html code area start -->

  <div>
    <h1>Character Counter (string slice() method)</h1>
    <textarea id="textInput" placeholder="Only 50 characters show"></textarea>
    <p id="charCount">0 characters</p>
    <p id="showSliceText"></p>
  </div>
  <!-- slice() method html code area end -->




  <script src="stringMethod.js"></script>
</body>

</html>
