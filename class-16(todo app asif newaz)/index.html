<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>ToDo App</h1>
        <form id="todo-form">
            <input type="text" placeholder="visit office next wednesday" id="todoInput" required />
            <button class="completed-btn" type="submit">Add</button>
        </form>

        <ol id="listContainer" class="todo-list">

        </ol>
    </section>

    <script src="app.js"></script>
</body>

</html>
