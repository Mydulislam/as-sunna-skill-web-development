<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types of Javascript</title>
    <style>
        .sub-wrapper{
            max-width: 850px;
            margin: 0 auto;
        }
        .types{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="sub-wrapper">
        <h1>This is Javascript Types</h1>
        <h2>There are two types of variable in javascript</h2>
        <div class="types"> 
            <div>
                <b>1. Primitive</b>
                <ul>
                    <li>String</li>
                    <li>Number</li>
                    <li>Boolean</li>
                    <li>undefined</li>
                    <li>null</li>
                </ul>
            </div>
            <div>
                <b>2. Non-primitive</b>
                <ul>
                    <li>Object</li>
                    <li>Array</li>
                    <li>Function</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dataTypes.js"></script>
</body>

</html>
