<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is todo lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="todo-area">
                <div class="fillUpTodo">
                    <form>
                        <input id="inputField" type="text">
                        <input type="submit" value="Add Task">
                    </form>
                </div>
                <div class="totoLists">
                    <div class="uncompleteTodo">
                        <h1>ToDo Lists</h1>
                        <ul>
                            <li class="item">
                                <input type="checkbox">
                                <label>Task Name</label>
                            </li>
                        </ul>
                    </div>
                    <div class="completedTodo">
                        <h1>Completed Lists</h1>
                        <ul>
                            <li class="item">
                                <input type="checkbox">
                                <label>Task Name</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="todo.js"></script>
    <script src="arrayIteration.js"></script>
</body>

</html>
